syntax = "proto2";

// Test 1
/**
  Test 2
 */
message Test {
  repeated string s = 1;
}

option (foo) = {
  // Comment before field
  f1: "foo"
  /* multi-line
   * comment
   */
  f2: "bar"
  // trailing comment
}

service Service {
  rpc Test (Test) returns (Test);
  // Comment within a Service
  rpc Test2 (Test) returns (Test);
}
