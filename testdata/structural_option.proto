syntax = "proto2";

import "google/protobuf/descriptor.proto";

option (structural_option) = {
  s: ["foo", "foo2"]
  inner { inner: [{s: "foobar"}, {s: "foobar2"}] }
  inner { s: "bar2" }
  b: true
};

message Test {
  repeated string s = 1;
  repeated Test inner = 4;
}

extend google.protobuf.FileOptions {
  optional Test structural_option = 33000;
}